    <form id="myform">

    <script>
    function check(){
        var area= document.getElementById("area").value;
        var street= document.getElementById("street").value;
        var doorno= document.getElementById("doorno").value;
        if( area === "ondipudur" && street === "layout 2" && doorno === "3"){
            document.getElementById("myform").action="empdet2.html";
        }else{
            document.getElementById("myform").action="empdetails.html";
        }
    }
        function checklog(){
        document.getElementById("myform").action="login.html"
    }
    </script>
